{% extends 'base.html' %}
{% block content %}

<h1>Band Detail</h1>

  <div class="card">
      <div class="card-content">
        <span class="card-title">{{ band.name }}</span>
        <p>City: {{ band.city }}</p>
        <p>Country: {{ band.country }}</p>
        <p>Formed in: {{ band.formed_in }}</p>
      </div>
  </div>


{% endblock %}
